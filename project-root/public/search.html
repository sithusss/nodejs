<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 60%;
      margin: auto;
      text-align: center;
    }
    .search-results {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .result-item {
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      background-color: white;
      transition: 0.3s;
    }
    .result-item:hover {
      transform: scale(1.05);
    }
    .overlapping-item {
      position: absolute;
      left: 10px;
      width: 90%;
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid red;
      top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Product Search</h2>
    <input type="text" id="searchBox" placeholder="Search product...">
    <button onclick="searchProduct()">Search</button>

    <div class="search-results" id="searchResults">
      <div class="result-item">
        <h3>Product 1</h3>
        <p>Nice UI - Well formatted</p>
      </div>
      <div class="result-item">
        <h3>Product 2</h3>
        <p>Neatly arranged</p>
      </div>
      <div class="result-item">
        <h3>Product 3</h3>
        <p>Clean design</p>
      </div>
    </div>
  </div>

  <script>
    function searchProduct() {
      let searchResults = document.getElementById("searchResults");
      let productName = document.getElementById("searchBox").value;

      if (productName) {
        let newProduct = document.createElement("div");
        newProduct.className = "result-item overlapping-item";
        newProduct.innerHTML = `<h3>${productName}</h3><p>Overlapping search result</p>`;
        
        searchResults.appendChild(newProduct);
      }
    }
  </script>
</body>
</html>
